server:
  port: 19003

spring:
  application:
    name: java-study
  profiles:
    active: dev
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true #是否检查模板位置是否存在
    suffix: .html
    encoding: utf-8 #模板编码
    servlet:
      content-type: text/html
    mode: HTML5
    cache: false #禁用缓存，本地开发设置为false，避免修改后重启服务器

ws:
  port: 8087

